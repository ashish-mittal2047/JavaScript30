<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some((person) => {
      const curYear = new Date().getFullYear();
      if (curYear - person.year > 18) {
        return true;
      }
      else return false;
    });
    console.log(isAdult);
    // Array.prototype.every() // is everyone 19 or older?
    const everyoneIsAdult = people.every(person => {
      const curYear = new Date().getFullYear();
      if (curYear - person.year > 18) {
        return true;
      }
      else return false;
    });
    console.log(everyoneIsAdult);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const desiredComment = comments.find((comment) => comment.id === 823423).text;
    console.log(desiredComment)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const indexToDelete = comments.findIndex(comment => comment.id === 823423);
    /*
    const newComments = comments.filter((value, index) => {
      return index != indexToDelete;
    });
    console.log(newComments);
    */
    /* Way 2
    comments.splice(indexToDelete, 1);
    console.log(comments);
    */
    const newComments = [...comments.slice(0, indexToDelete), ...comments.slice(indexToDelete + 1)];
    console.log(newComments);
  </script>
</body>

</html>
